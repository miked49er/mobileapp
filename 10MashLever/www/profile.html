        <div class="title">

        <h2>My Profile</h2>
        <form action="#" method="post">

          <label for="firstname">First Name</label><br>
          <input id="firstname" type="text" name="firstname"><br>
          <br>
          <label for="lastname">Last Name</label><br>
          <input id="lastname" type="text" name="lastname"><br>
          <br>
          <label for="email">Email</label><br>
          <input id="email" type="text" name="email"><br>
          <br>
          <label for="demographic">I define myself as:</label><br>
          <input type="radio" name="demographic" value="Liberal">Liberal</input><br>
          <input type="radio" name="demographic" value="Moderate">Moderate</input><br>
          <input type="radio" name="demographic" value="Conservative">Conservative</input><br>

          <input id="submit" type="button" value="Submit" onClick="register()">
        </form>
