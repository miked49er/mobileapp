<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
        <title>GGC Alma Mater</title>
    </head>
    <body>

        <div class="nav">
          <h1>GGC Alma Mater</h1>
        </div> <!-- nav -->

        <div class="content">

          <div class="tracks">
            <p>Select the soundtrack:</p>
            <div id="instrumental" class="button hWidth">Instrumental</div>
            <div id="low" class="button hWidth">Low Vocals</div>
            <div id="high" class="button hWidth">High Vocals</div>
            <div id="vocal" class="button hWidth">Vocals Onlys</div>
          </div> <!-- tracks --->

          <div class="section-line"></div>

          <div class="media-controls">
            <i id="play" class="fa fa-4x fa-play-circle" aria-hidden="true"></i>
            <i id="pause" class="fa fa-4x fa-pause-circle" aria-hidden="true"></i>
            <i id="stop" class="fa fa-4x fa-stop-circle" aria-hidden="true"></i>
          </div> <!-- media-controls -->

          <div class="progress">
            <div class="tick"></div>
          </div> <!-- progress -->

          <div class="lyrics">
            <h2>Lyrics:</h2>
            <p class="previous">--</p>
            <p class="current">--</p>
            <p class="next">--</p>
          </div> <!-- lyrics --->

          <div class="section-line"></div>

          <div class="position">
            <p><span>Position:</span> -/92 seconds (Paused)</p>
          </div> <!-- position -->

          <div class="section-line"></div>

          <a href="about.html"><div class="button fWidth">About</div></a>

        </div> <!-- content -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
