        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Guac</title>
    </head>
    <body>

        <div data-role="page" id="landing">
          <div data-role="header">
            <h1>ITEC 4550</h1>
          </div>

          <div data-role="main" class="ui-content">
            <h2>Guacamole Recipe</h2>
            <div align="center">
              <img src="img/guacamole.png" alt="Guacamole Bowl" width="85%">
              <p id="viewBtn" style="text-transform:none">
                <a href="#recipe" data-role="button" data-inline="true">View Recipe</a>
              </p>
            </div>
          </div>
        </div>

        <div data-role="page" id="recipe">
          <div data-role="header">
            <h1>ITEC 4550</h1>
          </div>

          <div data-role="main" class="ui-content">
  		  		<h1>Guacamole Recipe</h1>
  			  	<h2>Ingredients</h2>
  					<ul id="myList" style="list-style-type:none">
  						<li>3 chopped avacados</li>
  						<li>1 juiced lime</li>
  						<li>2 chopped tomatoes</li>
  						<li>1 T chopped cilantro</li>
  					</ul>
  		  		<h2>Directions</h2>
				    <ul style="list-style-type:none">
  						<li>Mash the ingredients. Add salt, cumin, garlic, and cayenne to taste.</li>
  					</ul>
  					<div align="center">
					    <p id="backBtn" style="text-transform:none">
	              <a href="#landing" data-role="button" data-inline="true">Go Back</a>
  				    </p>
				    </div>
    			</div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
